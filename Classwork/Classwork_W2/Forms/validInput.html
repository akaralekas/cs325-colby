<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            type="text/javascript"></script>

    <script src="validInput.js" type="text/javascript"></script>

</head>
<body>
    <form action="localhost" id="myform">
    <p> Enter a number from 1 to 1000.</p>
    <input type="text" id="in" pattern="[0-9]{5}">
    <input type="submit" id="sub">
    </form>
</body>
</html>
